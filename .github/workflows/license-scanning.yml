name: License Scanning

on:
  schedule:
    - cron: '0 8,18 * * 1-5'
  push:
    paths:
      - 'package-json.lock'
      - 'package.json'
      - '.github/workflows/license-scanning.yml'

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --prod
        working-directory: .
      - run: npm install -g node-license-validator
        working-directory: .
      - run: node-license-validator . --allow-licenses Apache Apache-2.0 MIT BSD-2-Clause BSD BSD-3-Clause Unlicense
        working-directory: .
